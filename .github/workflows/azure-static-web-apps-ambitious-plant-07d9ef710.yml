name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Install dependencies
        run: npm install
      - name: Build Angular app
        run: npm run build -- --configuration production
      - name: List build output (before renaming)
        run: ls -R dist/frontend-layer/browser
      - name: Rename index.csr.html to index.html
        run: mv dist/frontend-layer/browser/index.csr.html dist/frontend-layer/browser/index.html
      - name: List build output (after renaming)
        run: ls -R dist/frontend-layer/browser
      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AMBITIOUS_PLANT_07D9EF710 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"
          output_location: "dist/frontend-layer/browser"

